<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0fcb80;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0aa86a;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Recover Account</h2>
    <form id="recoverForm">

    <label>Username</label>
    <input id="username" name="username" type="text" placeholder="Your username" />

    <label>Recovery Code</label>
    <input id="recoveryCode" name="recoveryCode" type="text" placeholder="XXXXXXX" />

    <label>New Password</label>
    <input id="newPassword" name="newPassword" type="password" placeholder="Enter new password" />

    <label>Confirm Password</label>
    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Enter new password again" />

    <button type="submit">Recover Account</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
