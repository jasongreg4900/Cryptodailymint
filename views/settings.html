<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoDailyMint – Settings & Profile</title>

  <style>
    :root {
      --primary: #0fcb80;
      --secondary: #0aa86a;
      --dark: #0a0f14;
      --light: #f2f2f2;
      --card: #111a22;
      --gradient: linear-gradient(135deg, #0fcb80, #0aa86a);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--dark);
      color: var(--light);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 40px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section {
      background: #0c141b;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
      opacity: 0.85;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: #0d1a22;
      border: none;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1rem;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 3px solid var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      background: var(--gradient);
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      display: inline-block;
      transition: 0.25s ease;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    .center {
      text-align: center;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #000;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    #password-message {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Account Settings</h1>


    <div class="section">
      <h2>Security Settings</h2>

      <label>Current Password</label>
      <input type="password" id="oldPass" placeholder="Enter current password" />

      <label>New Password</label>
      <input type="password" id="newPass" placeholder="Enter new password" />

      <label>Confirm New Password</label>
      <input type="password" id="confirmPass" placeholder="Confirm new password" />

      <div class="center">
        <button id="changeBtn">Update Password</button>
      </div>
      <p id="password-message" style="margin-top:10px; font-weight:bold;"></p>
    </div>
    <footer>
    © 2025 CryptoDailyMint. All rights reserved.
  </footer>
  </div>
<script src="/script.js"></script>
</body>
</html>
