<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoDailyMint – Transactions</title>
  <style>
    :root {
      --primary: #0fcb80;
      --secondary: #0aa86a;
      --dark: #0a0f14;
      --light: #f2f2f2;
      --card: #111a22;
      --gradient: linear-gradient(135deg, #0fcb80, #0aa86a);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.7;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 35px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #0c141b;
    }

    th {
      background: rgba(255,255,255,0.05);
      padding: 14px;
      text-align: left;
      color: var(--primary);
      font-size: 1rem;
    }

    td {
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 0.95rem;
    }

    tr:hover {
      background: rgba(255,255,255,0.03);
    }

    .status-success {
      color: #00ff9d;
      font-weight: 600;
    }

    .status-pending {
      color: #ffdd57;
      font-weight: 600;
    }

    .status-failed {
      color: #ff4d4d;
      font-weight: 600;
    }

    .filter-box {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    select, input[type="date"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0d1a22;
      color: #fff;
      min-width: 180px;
    }

    .no-data {
      text-align: center;
      padding: 40px 0;
      color: #aaa;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #000;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Transaction History</h1>


    <div class="table-wrapper">
      <table border="1" id="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Details</th>
            <th>Amount (USDT)</th>
          </tr>
        </thead>
        <tbody id="transactionsBody"></tbody>
      </table>
    </div>
<footer>
    © 2025 CryptoDailyMint. All rights reserved.
  </footer>
  </div>
<script src="/script.js"></script>
</body>
</html>
